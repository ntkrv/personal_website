{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white px-4">
  <div class="text-center max-w-xl">
    <h1 class="text-6xl font-extrabold text-[#3f7fbf] mb-4">404</h1>
    <h2 class="text-2xl font-bold text-[#121416] mb-2">Page Not Found</h2>
    <p class="text-[#6a7581] text-base mb-6">
      The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
    <a
      href="{{ url_for('main.index') }}"
      class="inline-block px-6 py-3 bg-[#3f7fbf] text-white rounded-full font-semibold hover:bg-blue-700 transition"
    >
      Back to Home
    </a>
  </div>
</div>
{% endblock %}
