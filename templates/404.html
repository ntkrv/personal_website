{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="text-center max-w-xl">
    <h1 class="text-6xl font-extrabold text-brand mb-4">404</h1>
    <h2 class="text-2xl font-bold text-black dark:text-white mb-2">Page Not Found</h2>
    <p class="text-gray-600 dark:text-gray-400 text-base mb-6">
      The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
    <a
      href="{{ url_for('main.index') }}"
      class="inline-block px-6 py-3 bg-brand text-white rounded-full font-semibold hover:bg-[#2b5a8c] transition"
    >
      Back to Home
    </a>
  </div>
</div>
{% endblock %}
