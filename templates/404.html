{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="text-center max-w-md w-full">

    <!-- Error Code -->
    <h1 class="text-6xl font-extrabold text-brand mb-4">404</h1>

    <!-- Message -->
    <h2 class="text-2xl font-bold text-black dark:text-white mb-2">Page Not Found</h2>
    <p class="text-base text-gray-600 dark:text-gray-400 mb-6">
      The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>

    <!-- Back Button -->
    <a
      href="{{ url_for('main.index') }}"
      class="inline-flex items-center gap-2 px-6 py-2 bg-brand text-white rounded-full font-semibold hover:bg-[#2b5a8c] transition-colors duration-200"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Back to Home
    </a>
    
  </div>
</section>
{% endblock %}
