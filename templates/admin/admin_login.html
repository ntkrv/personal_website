{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<section class="flex items-center justify-center min-h-screen px-4 py-8">
  <div class="w-full max-w-md bg-white dark:bg-[#2c2c2c] p-6 sm:p-8 rounded-xl shadow-md border border-gray-200 dark:border-gray-700 transition-colors">

    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-black dark:text-white mb-6">Admin Login</h2>

    <!-- Form -->
    <form method="POST" class="space-y-5">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-black dark:text-white mb-1">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          required
          placeholder="Enter your username"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-brand"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-black dark:text-white mb-1">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-brand"
        />
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-brand text-white font-semibold rounded-lg hover:bg-[#2b5a8c] transition-colors duration-200"
        >
          Login
        </button>
      </div>
    </form>

    <!-- Forgot Password Link -->
<div class="mt-4 text-center">
  <a href="{{ url_for('admin_auth.forgot_password') }}"
     class="text-sm text-brand hover:underline">
    Forgot your password?
  </a>
</div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-4 space-y-2">
          {% for msg in messages %}
            <div class="text-sm text-red-500">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

  </div>
</section>
{% endblock %}
