{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<section class="flex items-center justify-center min-h-screen px-4 py-8">
  <div class="w-full max-w-md bg-white dark:bg-[#2c2c2c] p-6 sm:p-8 rounded-xl shadow-md border border-gray-200 dark:border-gray-700 transition-colors">

    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-black dark:text-white mb-6">Forgot Password</h2>

    <!-- Form -->
    <form method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-black dark:text-white mb-1">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-brand"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-brand text-white font-semibold rounded-lg hover:bg-[#2b5a8c] transition-colors duration-200"
        >
          Send Reset Link
        </button>
      </div>
    </form>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-4 space-y-2">
          {% for msg in messages %}
            <div class="text-sm text-red-500">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

  </div>
</section>
{% endblock %}
