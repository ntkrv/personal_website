{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold text-center text-white mb-8">Admin Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <!-- Projects -->
    <div class="bg-[#1f2937] p-6 rounded-lg shadow-md border border-gray-700">
      <h2 class="text-xl font-semibold text-white mb-2">Manage Projects</h2>
      <p class="text-gray-400 mb-4">Create, update and delete your portfolio projects.</p>
      <a href="/dashboard/project/" class="text-brand hover:underline">Go to Projects</a>
    </div>

    <!-- Certificates -->
    <div class="bg-[#1f2937] p-6 rounded-lg shadow-md border border-gray-700">
      <h2 class="text-xl font-semibold text-white mb-2">Manage Certificates</h2>
      <p class="text-gray-400 mb-4">Keep your achievements up to date.</p>
      <a href="/dashboard/certificate/" class="text-brand hover:underline">Go to Certificates</a>
    </div>
  </div>

  <div class="text-center">
    <a href="{{ url_for('admin_auth.logout') }}" class="text-red-500 hover:underline">Log out</a>
  </div>
</div>
{% endblock %}
