{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white dark:bg-[#2c2c2c] p-8 rounded-xl shadow-md border border-gray-200 dark:border-gray-700">
    <h2 class="text-2xl font-bold text-center text-black dark:text-white mb-6">Admin Login</h2>

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-black dark:text-white mb-1" for="username">Username</label>
        <input
          name="username"
          type="text"
          required
          placeholder="Enter your username"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-brand"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-black dark:text-white mb-1" for="password">Password</label>
        <input
          name="password"
          type="password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-brand"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-brand text-white font-semibold rounded-lg hover:bg-[#2b5a8c] transition"
        >
          Login
        </button>
      </div>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-4">
          {% for msg in messages %}
            <div class="text-sm text-red-500">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</div>
{% endblock %}
