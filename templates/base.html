<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}ntkrv{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="{{ url_for('static', filename='css/styles.css') }}"
  />
</head>
<body class="bg-white text-black dark:bg-[#121212] dark:text-white">
  <header class="flex items-center justify-between border-b px-10 py-3 sticky top-0 bg-white z-50">

      <a href="{{ url_for('main.index') }}" class="flex items-center gap-2 hover:text-brand transition-colors duration-200">

      <a href="{{ url_for('certificates.certificates') }}" class="text-sm font-medium hover:text-brand transition-colors duration-200">Certificates</a>
    </nav>
  </header>
  <main class="flex justify-center px-4">
    <div class="w-full max-w-[960px] flex flex-col">

  <button id="theme-toggle"
        class="fixed bottom-6 right-6 z-50 p-3 rounded-full bg-gray-800 text-white shadow-lg hover:bg-gray-700 dark:bg-white dark:text-black dark:hover:bg-gray-200 transition duration-300"

    <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 4V2m0 20v-2m4.22-4.22l1.42 1.42M6.34 6.34L4.92 4.92M18 12h2M4 12H2m4.22 4.22l-1.42 1.42M17.66 6.34l1.42-1.42M12 8a4 4 0 100 8 4 4 0 000-8z" />
    </svg>
    <!-- Moon (Dark theme) -->
    <svg id="moon-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
      <path
        d="M17.293 13.293a8 8 0 01-10.586-10.586 8.001 8.001 0 1010.586 10.586z" />
    </svg>
  </span>
