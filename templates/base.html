<!DOCTYPE html>
<html lang="en" class="{{ 'dark' if theme == 'dark' else '' }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}ntkrv{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>

<body class="bg-white text-black dark:bg-[#212121] dark:text-white transition-colors duration-300">

  <!-- Header -->
  <header class="flex flex-wrap items-center justify-between border-b border-gray-200 dark:border-gray-800 px-4 sm:px-6 lg:px-10 py-3 sticky top-0 z-50 bg-white dark:bg-[#212121] transition-colors duration-300">
    <a href="{{ url_for('main.index') }}" class="flex items-center gap-2 hover:text-brand transition-colors duration-200">
      <svg class="w-5 h-5" viewBox="0 0 48 48" fill="currentColor">
        <path d="M8.578 8.578a23.9 23.9 0 0 0 0 33.843L24 24 8.578 8.578Z" />
      </svg>
      <h2 class="text-lg font-bold">ntkrv</h2>
    </a>
    <nav class="flex gap-6 text-sm font-medium mt-2 sm:mt-0">
      <a href="{{ url_for('projects.projects') }}" class="hover:text-brand transition-colors">Projects</a>
      <a href="{{ url_for('certificates.certificates') }}" class="hover:text-brand transition-colors">Certificates</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="container max-w-screen-xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="flex flex-col items-center gap-6 px-4 py-10 text-center">
    <div class="flex flex-wrap justify-center gap-4">

    <p class="text-gray-500 dark:text-gray-400 text-sm">2025 Nicolas Tokariev. All rights reserved.</p>
  </footer>

  <!-- Theme Toggle -->
  <button id="theme-toggle"
          class="fixed bottom-6 right-6 bg-gray-200 dark:bg-gray-800 p-3 rounded-full shadow-lg hover:scale-105 transition-transform"
          aria-label="Toggle dark mode">
    <span id="sun-icon" class="material-symbols-outlined text-black dark:hidden text-xl">light_mode</span>
    <span id="moon-icon" class="material-symbols-outlined text-white hidden dark:inline text-xl">dark_mode</span>
  </button>

  <!-- Toast Notifications -->
  <div id="toast-container" class="fixed top-6 right-6 z-[100] space-y-3"></div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/theme_toggle.js') }}"></script>
</body>
</html>
